<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolates Store</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffccdd, #ff99cc);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6699;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: white;
      margin: 0;
    }

    nav {
      background-color: #ff3366;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    nav ul li a:hover {
      background-color: #ff0033;
    }

    main {
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    #chocolates {
      width: 70%;
      background-color: #ffe6f2;
      padding: 20px;
    }

    #cart {
      width: 25%;
      background-color: #ffe6f2;
      padding: 20px;
    }

    #alert {
      background-color: #ff99cc;
      color: white;
      padding: 10px;
      text-align: center;
      display: none;
    }

    #cart-items {
      margin-bottom: 10px;
    }

    footer {
      background-color: #ff6699;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 12px;
    }
  </style>
  <script>
    // JavaScript code
    // Sample chocolates data
    const chocolatesData = [
      { name: "Dark Chocolate", price: 5 },
      { name: "Milk Chocolate", price: 4 },
      { name: "White Chocolate", price: 3 }
    ];

    // Function to display chocolates
    function displayChocolates() {
      const chocolatesSection = document.getElementById("chocolates");

      chocolatesData.forEach(chocolate => {
        const chocolateDiv = document.createElement("div");
        chocolateDiv.innerHTML = `
          <h3>${chocolate.name}</h3>
          <p>Price: $${chocolate.price}</p>
          <button onclick="addToCart('${chocolate.name}', ${chocolate.price})">Add to Cart</button>
        `;

        chocolatesSection.appendChild(chocolateDiv);
      });
    }

    // Function to add item to cart
    function addToCart(name, price) {
      const cartItems = document.getElementById("cart-items");
      const totalItems = document.getElementById("total-items");
      const totalPrice = document.getElementById("total-price");

      const cartItem = document.createElement("div");
      cartItem.innerHTML = `
        <p>${name} - Price: $${price}</p>
      `;

      cartItems.appendChild(cartItem);

      // Update total items and price
      totalItems.textContent = parseInt(totalItems.textContent) + 1;
      totalPrice.textContent = parseInt(totalPrice.textContent) + price;

      // Show alert message
      const alertSection = document.getElementById("alert");
      alertSection.textContent = `Added ${name} to the cart!`;
      alertSection.style.display = "block";
      setTimeout(() => {
        alertSection.style.display = "none";
      }, 2000);
    }

    // Call the displayChocolates function when the page loads
    window.onload = displayChocolates;
  </script>
</head>
<body>
  <header>
    <h1>Chocolates Store</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#" style="color: #000;">Home</a></li>
      <li><a href="#" style="color: #000;">Cart</a></li>
      <li><a href="#" style="color: #000;">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="chocolates">
      <!-- Chocolates will be dynamically added here -->
    </section>

    <section id="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <p>Total Items: <span id="total-items">0</span></p>
      <p>Total Price: $<span id="total-price">0</span></p>
    </section>

    <section id="alert">
      <!-- Alert messages will be displayed here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Chocolates Store. All rights reserved.</p>
  </footer>
</body>
</html>
